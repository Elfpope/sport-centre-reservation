server.port=8888

spring.mvc.format.date=dd-MM-yyyy

# Database
spring.jpa.hibernate.ddl-auto=none

# in-memory H2 DB
spring.datasource.url=jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;IGNORECASE=TRUE;
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=h2user
spring.datasource.password=h2pass
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Enable H2 Console at http://localhost:8888/h2-console/
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Debug database
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

